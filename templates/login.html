<!doctype html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width: 400px;">
    <h2 class="mb-4">ავტორიზაცია</h2>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="მომხმარებელი" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="პაროლი" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">შესვლა</button>
        <a href="{{ url_for('register') }}" class="btn btn-link w-100">რეგისტრაცია</a>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
