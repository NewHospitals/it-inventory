<!doctype html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ავტორიზაცია</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6fa; font-family: 'Segoe UI', Sylfaen, sans-serif;}
        .login-card { background: #fff; border-radius: 1.1rem; box-shadow: 0 4px 24px #0001; max-width: 420px; margin:auto; margin-top: 90px; padding:36px 30px 30px 30px;}
        .sidebar { display: none; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-3">
        <i class="bi bi-hdd-network-fill" style="font-size:2.6rem; color:#212d3b"></i>
        <h3 class="mt-2">ავტორიზაცია</h3>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger mb-3">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">მომხმარებელი</label>
            <input name="username" class="form-control" autofocus required>
        </div>
        <div class="mb-3">
            <label class="form-label">პაროლი</label>
            <input name="password" class="form-control" type="password" required>
        </div>
        <div class="d-flex gap-2 justify-content-center mt-2">
            <button type="submit" class="btn btn-primary px-4">შესვლა</button>
            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">რეგისტრაცია</a>
        </div>
    </form>
</div>
</body>
</html>
