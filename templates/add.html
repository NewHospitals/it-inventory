<!doctype html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ინვენტარის დამატება</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
    function showOtherManufacturer(sel) {
        var input = document.getElementById('otherManufacturerInput');
        if(sel.value === 'სხვა/არაბრენდი') {
            input.style.display = '';
        } else {
            input.style.display = 'none';
        }
    }
    </script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">ახალი ინვენტარის დამატება</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">ინვენტარის ნომერი</label>
            <input name="inv_number" class="form-control" value="{{ inv_number }}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">სახეობა</label>
            <select name="type" class="form-select" required>
                {% for t in types %}
                <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">მწარმოებელი</label>
            <select name="manufacturer" class="form-select" id="manufacturerSelect" onchange="showOtherManufacturer(this)" required>
                {% for m in manufacturers %}
                <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
            <input type="text" name="other_manufacturer" class="form-control mt-2" id="otherManufacturerInput" placeholder="სხვა ბრენდი" style="display:none;">
        </div>
        <div class="col-md-4">
            <label class="form-label">მოდელი</label>
            <input name="model" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">სერიული ნომერი</label>
            <input name="serial" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">სტატუსი</label>
            <select name="status" class="form-select">
                {% for s in status_choices %}
                <option value="{{ s }}">{{ s }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">მფლობელი</label>
            <input name="owner" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">შესყიდვის თარიღი</label>
            <input name="purchase_date" class="form-control" type="date" value="{{ today }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">მდებარეობა</label>
            <input name="location" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">დადგმის თარიღი</label>
            <input name="install_date" class="form-control" type="date" value="{{ today }}">
        </div>
        <div class="col-12">
            <label class="form-label">ტექნიკური აღწერა</label>
            <input name="description" class="form-control">
        </div>
        <div class="col-12">
            <label class="form-label">კომენტარი</label>
            <input name="comment" class="form-control">
        </div>
        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">დამატება</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">სია</a>
        </div>
    </form>
</div>
</body>
</html>
