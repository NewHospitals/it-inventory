<!doctype html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ინვენტარის რედაქტირება</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">ინვენტარის რედაქტირება</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">ინვენტარის ნომერი</label>
            <input name="inv_number" class="form-control" value="{{ item.inv_number }}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">სახეობა</label>
            <input name="type" class="form-control" value="{{ item.type }}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">მწარმოებელი</label>
            <input name="manufacturer" class="form-control" value="{{ item.manufacturer }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">მოდელი</label>
            <input name="model" class="form-control" value="{{ item.model }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">სერიული ნომერი</label>
            <input name="serial" class="form-control" value="{{ item.serial }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">სტატუსი</label>
            <input name="status" class="form-control" value="{{ item.status }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">მფლობელი</label>
            <input name="owner" class="form-control" value="{{ item.owner }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">შესყიდვის თარიღი</label>
            <input name="purchase_date" class="form-control" value="{{ item.purchase_date }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">მდებარეობა</label>
            <input name="location" class="form-control" value="{{ item.location }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">დადგმის თარიღი</label>
            <input name="install_date" class="form-control" value="{{ item.install_date }}">
        </div>
        <div class="col-12">
            <label class="form-label">ტექნიკური აღწერა</label>
            <input name="description" class="form-control" value="{{ item.description }}">
        </div>
        <div class="col-12">
            <label class="form-label">კომენტარი</label>
            <input name="comment" class="form-control" value="{{ item.comment }}">
        </div>
        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">შენახვა</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">სია</a>
        </div>
    </form>
</div>
</body>
</html>
